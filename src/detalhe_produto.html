<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="detalhes_produto.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-button">◀︎</button>
            <h1>Hamburger</h1>
        </header>
        <div class="product-details">
            <label for="codigo">Código</label>
            <input type="text" id="codigo" value="1" readonly>

            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" value="Hamburguer" readonly>

            <label for="valor">Valor:</label>
            <input type="text" id="valor" value="R$: 29,90" readonly>

            <label for="detalhes">Detalhes do Item</label>
            <textarea id="detalhes" rows="3" readonly>Pão, Salada, Tomate, Maionese, Hamburger 180g.</textarea>
        </div>
        <div class="actions">
            <button class="delete-button">✖︎</button>
            <button class="confirm-button">✔︎</button>
        </div>
    </div>
</body>
</html>
