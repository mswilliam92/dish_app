<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Produtos</title>
    <link rel="stylesheet" href="listagem_produto.css">
    <base href="/">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Produtos</h1>
        </header>
        <div class="product-list">
            <div class="product-item">
                <div class="product-info">
                    <strong>Hamburger</strong>
                    <p>Pão, Salada, Tomate, Maionese, Hamburger 180g.</p>
                </div>
                <span class="product-price">R$ 29,90</span>
            </div>
            <div class="product-item">
                <div class="product-info">
                    <strong>Batata</strong>
                </div>
                <span class="product-price">R$ 9,90</span>
            </div>
            <div class="product-item">
                <div class="product-info">
                    <strong>Água</strong>
                </div>
                <span class="product-price">R$ 4,90</span>
            </div>
            <div class="product-item">
                <div class="product-info">
                    <strong>Coca Cola</strong>
                </div>
                <span class="product-price">R$ 7,90</span>
            </div>
        </div>
        <button class="add-button">+</button>
    </div>
</body>
</html>
